<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>CryptoðŸ¥¨Tuto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js" integrity="sha512-GkJRKF+k/yzHfJUg9LrNLQhS0jorQe4kES+GHkqtQThCJ5z5A1KwCXH0GYbJApDh/a3ERFvq9xbRJY9mEXzQiA==" crossorigin="anonymous"></script>
</head>

<body>

<h1>CryptoðŸ¥¨Tuto</h1>
<div>
    Password: <input type="password" id="password"></input>
</div>
<div>
    Salt: <input id="salt" disabled="true"></input><button onclick="generateSalt()">Regenerate salt</button>
</div>
<div>
    Nonce: <input id="nonce" disabled="true"></input>
</div>
<div>
    <textarea id="text2Encrypt" placeholder="decrypted text" rows="4" cols="50"></textarea>
</div>
<div>
    <button onclick="onEncrypt()">Encrypt</button>
    <button onclick="onDecrypt()">Decrypt</button>
</div>
<div>
    <textarea id="text2Decrypt" placeholder="encrypted text" rows="4" cols="50"></textarea>
</div>

<script>

    let salt = null;
    let nonce = null;
    const textDecoder = new TextDecoder();
    const textEncoder = new TextEncoder();

    const generateSalt = () => {
        salt = window.crypto.getRandomValues(new Uint32Array(10));
        localforage.setItem('salt', salt);
    }

    const generateNonce = () => {
        nonce = window.crypto.getRandomValues(new Uint32Array(10));
        document.getElementById("nonce").value = nonce;
        localforage.setItem('nonce', nonce);
        return nonce;
    }    

    const onEncrypt = () => {
        const password = document.getElementById("password").value;
        const text2encrypt = document.getElementById("text2Encrypt").value;
        
        importingKey(password).then( keyMaterial => {
            return deriveKey(keyMaterial);
        }).then( derivedKey => {
            // Encrypt
            nonce = generateNonce();
            let alg = { name: "AES-GCM", iv: nonce };
            return window.crypto.subtle.encrypt(alg, derivedKey, textEncoder.encode(text2encrypt) )
        }).then( crypted => {
             document.getElementById("text2Decrypt").value = textDecoder.decode(crypted);
            onDecrypt(crypted);
        }).catch( error => {
            console.log(error);
        });
    }

    const onDecrypt = (text2decrypt) => {
        const password = document.getElementById("password").value;
        console.log(document.getElementById("text2Decrypt").value);
        console.log(textEncoder.encode(document.getElementById("text2Decrypt").value));
        console.log(text2decrypt);
        if(!text2decrypt) text2decrypt = textEncoder.encode(document.getElementById("text2Decrypt").value);
        // PIï¿½hKï¿½Òï¿½ï¿½ï¿½ï¿½ï¿½ï¿½ï¿½X_H*
        importingKey(password).then( keyMaterial => {
            return deriveKey(keyMaterial);
        }).then( derivedKey => {
            // Decrypt
            let alg = { name: "AES-GCM", iv: nonce };
            //console.log(alg, derivedKey, textEncoder.encode(text2decrypt));
            return window.crypto.subtle.decrypt(alg, derivedKey, text2decrypt )
        }).then( decrypted => {
            console.log( textDecoder.decode(decrypted));
            // document.getElementById("text2Encrypt").value = textDecoder.decode(decrypted);
        }).catch( error => {
            console.log(error);
        });
    }

    const importingKey = (password) => {
        return window.crypto.subtle.importKey("raw", textEncoder.encode(password), "PBKDF2", false, [
            "deriveBits",
            "deriveKey",
        ]);
    }

    const deriveKey = (keyMat) => {
       return window.crypto.subtle
        .deriveKey(
          {
            name: "PBKDF2",
            salt,
            iterations: 100000,
            hash: "SHA-256",
          },
          keyMat,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt", "decrypt"]
        );
    }

    localforage.getItem('salt').then( value => {
        if(!value){
            generateSalt();
        } else {
            salt = value;
        }
        document.getElementById("salt").value =  salt;
    });

    localforage.getItem('nonce').then( value => {
        if(!value) return;
        nonce = value;
        document.getElementById("nonce").value =  value;
    })
   

</script>

</body>
